<div class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login to Your Account</h2>
      <form class="space-y-6">
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Enter your email"
          />
        </div>
  
        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="Enter your password"
          />
        </div>
  
        <!-- Remember Me -->
        <div class="flex items-center justify-between">
          <label class="inline-flex items-center">
            <input
              type="checkbox"
              class="form-checkbox h-4 w-4 text-indigo-600 transition duration-150 ease-in-out"
            />
            <span class="ml-2 text-sm text-gray-600">Remember Me</span>
          </label>
          <a href="#" class="text-sm text-indigo-500 hover:underline">Forgot Password?</a>
        </div>
  
        <!-- Submit Button -->
        <div>
          <button
            type="submit"
            ng-click="login()"
            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition duration-150 ease-in-out"
          >
            Login
          </button>
        </div>
      </form>
  
      <!-- Divider -->
      <div class="my-6 border-t border-gray-300"></div>
  
      <!-- Sign Up Link -->
      <p class="text-center text-sm text-gray-600">
        Don't have an account?
        <a href="#" class="text-indigo-500 hover:underline">Sign Up</a>
      </p>
    </div>
  </div>
