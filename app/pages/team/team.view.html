<div class="app-container">
  <div class="app-container-content">
    <div class="flex flex-1 flex-wrap gap-4 text-[#bdbdbd]">
      <div
        ng-repeat="item in coleags"
        class="flex bg-[#ffffff18] border border-[#646464] text-center rounded-md flex-auto sm:w-1/1 md:w-1/2 lg:w-1/4 p-2"
      >
        <img
          class="h-[100px] w-[150px] transition-all duration-300 rounded-md cursor-pointer filter grayscale hover:grayscale-0"
          src="{{item.img}}"
          alt=""
        />
        <div
          class="border border-[#9c9c9c] w-full mx-1 p-1 flex flex-col justify-between"
        >
          <h2 class="bg-[#eeeeee93] text-[#444]">{{item.title}}</h2>
          <p>{{item.description}}</p>
          <button
            class="p-1 hover:bg-[#134f6b] border border-[#8a8a8a] w-full rounded-sm"
          >
            See
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
