<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <base href="/" />
    <meta charset="UTF-8" />
    <title>AngularJS With Tailwind</title>
    <!-- Link Tailwind CSS via CDN for simplicity -->

    <link rel="stylesheet" href="./app/styles/styles.css" />
    <link rel="stylesheet" href="./app/styles/index.style.css" />
    <link rel="stylesheet" href="./app/libs/bootstrap/all.min.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- AngularJS Core -->
    <script src="./app/libs/angular/angular.min.js"></script>
    <script src="./app/libs/angular/angular-route.min.js"></script>
    <script src="./app/libs/ocLazyLoad/ocLazyLoad.min.js"></script>

    <!-- Application Core -->
    <script src="./app/core/app.js"></script>
    <script type="module" src="./app/core/app.config.js" defer></script>
    <script src="./app/core/app.states.js"></script>
    <script src="./app/core/app.factory.js"></script>
    <script src="./app/core/app.provider.js"></script>
    <script src="./app/core/app.service.js"></script>
    <script src="./app/core/app.directive.js"></script>
    <script src="./app/core/app.filter.js"></script>
    <script src="./app/core/app.idle.js"></script>
    <script src="./app/core/app.oc_lazy_load.js"></script>

    <!-- Directives -->
    <script src="./app/directives/header/header.directive.js"></script>
    <script src="./app/directives/footer/footer.directive.js"></script>

    <!-- Controller -->
    <script src="./app/pages/login/login.controller.js"></script>
    <script src="./app/pages/dashboard/dashboard.controller.js"></script>
    <script src="./app/pages/profile/profile.controller.js"></script>
    <script src="./app/pages/aboutMe/aboutMe.controller.js"></script>
    <script src="./app/pages/about/about.controller.js"></script>
    <script src="./app/pages/company/company.controller.js"></script>
  </head>
  <body ng-controller="AppController" class="h-screen w-screen">
    <!-- Header Section -->
    <app-header ng-if="isLoggedIn"></app-header>
    <div class="app-main-container">
      <ng-view></ng-view>
    </div>
    <!-- Footer Section -->
    <app-footer ng-if="isLoggedIn"></app-footer>
  </body>
</html>
