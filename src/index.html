<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AngularJS App</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!-- AngularJS -->
    <script src="./assets/libs/angularjs/angular.min.js"></script>
    <script src="./assets/libs/angularjs/angular-route.min.js"></script>
    <script src="./assets/libs/ocLazy/ocLazyLoad.min.js"></script>
    <!-- Your AngularJS Application -->
    <script src="./js/app.js"></script>
    <script src="./js/app.routes.js" type="module"></script>
  </head>
  <body ng-app="mainApplication" class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header
      class="bg-blue-600 text-white p-4 flex justify-between items-center"
    >
      <h1 class="text-2xl font-bold">Dashboard</h1>
      <button
        class="sm:hidden bg-blue-500 px-4 py-2 rounded-lg text-white"
        id="menuToggle"
      >
        Menu
      </button>
    </header>

    <!-- Layout -->
    <div class="flex flex-grow">
      <!-- Sidebar -->
      <aside
        class="bg-gray-800 text-white w-64 hidden sm:block p-4"
        id="sidebar"
      >
        <nav>
          <ul>
            <li class="mb-4">
              <a
                href="#!/home"
                class="block px-4 py-2 rounded hover:bg-gray-700"
              >
                Home
              </a>
            </li>
            <li class="mb-4">
              <a
                href="#!/profile"
                class="block px-4 py-2 rounded hover:bg-gray-700"
              >
                Profile
              </a>
            </li>
            <li class="mb-4">
              <a
                href="#!/settings"
                class="block px-4 py-2 rounded hover:bg-gray-700"
              >
                Settings
              </a>
            </li>
            <li>
              <a
                href="#!/logout"
                class="block px-4 py-2 rounded hover:bg-gray-700"
              >
                Logout
              </a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-grow bg-gray-600 p-8">
        <div ng-view></div>
      </main>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white p-4 text-center">
      <p>&copy; 2025 Dashboard Landing Page. All rights reserved.</p>
    </footer>

    <!-- Toggle Sidebar Script -->
    <script>
      document
        .getElementById("menuToggle")
        .addEventListener("click", function () {
          const sidebar = document.getElementById("sidebar");
          sidebar.classList.toggle("hidden");
        });
    </script>
  </body>
</html>
